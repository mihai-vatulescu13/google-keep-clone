<section
  class="create-note-container"
  appClickOutside
  (clickedInside)="onOpenNoteText()"
  (clickedOutside)="onCloseNoteText()"
>
  <h3>Create note</h3>

  <app-textfield
    [inputType]="'text'"
    [placeHolder]="'Title...'"
    (textEmitter)="getTitle($event)"
  ></app-textfield>

  <app-textfield
    *ngIf="showNoteText"
    [inputType]="'text'"
    [placeHolder]="'Create note...'"
    (textEmitter)="getText($event)"
  ></app-textfield>

  <section class="note-options">
    <!-- color picker also needs to be a generic component: -->
    <!-- options here:color,background etc. -->
  </section>
</section>
